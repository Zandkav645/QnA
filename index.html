<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QnA ZanDKav</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #1b2e30 0%, #0f2027 100%);
      overflow: hidden;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #00ff88;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: rgba(0, 255, 136, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ff88;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      background: #001f1a;
      border: 1px solid #00ff88;
      color: white;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: linear-gradient(45deg, #00ff88, #00cc66);
      border: none;
      color: black;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ff88;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>

  <canvas id="stars"></canvas>

  <h1>QnA ZanDKav</h1>
  <div class="container">
    <label for="pesan">Pesan:</label>
    <textarea id="pesan" rows="4" placeholder="Tulis pesan..."></textarea>

    <label for="nama">Nama Pengirim:</label>
    <input type="text" id="nama" placeholder="Nama Anda">

    <label for="tele">Username Telegram:</label>
    <input type="text" id="tele" placeholder="@username">

    <button onclick="kirimPesan()">KIRIM</button>
  </div>

  <script>
    function kirimPesan() {
      const pesan = document.getElementById("pesan").value.trim();
      const nama = document.getElementById("nama").value.trim();
      const tele = document.getElementById("tele").value.trim();

      if (!pesan || !nama || !tele) {
        alert("Semua kolom harus diisi!");
        return;
      }

      const token = "7517010272:AAHUdO3X1WM_zXNHP8eqtfhGNmF0w-6EfxA";
      const chatId = "7849712634";
      const teks = `ðŸ“ *Pesan Baru dari QnA ZanDKav*\n\nðŸ“© *Pesan*: ${pesan}\nðŸ‘¤ *Nama*: ${nama}\nðŸ“± *Telegram*: ${tele}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: teks,
          parse_mode: "Markdown"
        })
      })
      .then(response => response.json())
      .then(data => {
        alert("Pesan berhasil dikirim!");
        document.getElementById("pesan").value = "";
        document.getElementById("nama").value = "";
        document.getElementById("tele").value = "";
      })
      .catch(error => {
        alert("Gagal mengirim pesan.");
        console.error("Error:", error);
      });
    }

    // Animasi bintang jatuh
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStar() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 1.5 + 0.5
      };
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ff88";
      for (let i = 0; i < stars.length; i++) {
        let star = stars[i];
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) {
          star.y = 0;
          star.x = Math.random() * canvas.width;
        }
      }
      requestAnimationFrame(drawStars);
    }

    resize();
    window.addEventListener('resize', resize);
    for (let i = 0; i < 100; i++) stars.push(createStar());
    drawStars();
  </script>

</body>
</html>
